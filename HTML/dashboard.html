<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم | Nuvea</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/dashboard.css">
</head>
<body>
    <div class="background-overlay"></div>

    <!-- الهيدر -->
    <header class="d-flex justify-content-between align-items-center p-3 shadow">
        <div class="d-flex align-items-center">
            <img src="../images1/Logo/logo.png" alt="Nuvea Logo" class="logo me-3">
            <h4 class="text-gold m-0 fw-bold">لوحة تحكم Nuvea</h4>
        </div>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a href="../index.html" class="nav-link text-light">الرئيسية</a></li>
                <li class="nav-item"><a href="./rooms.html" class="nav-link text-light">الغرف</a></li>
                <li class="nav-item"><a href="./login.html" id="logout" class="nav-link text-dark bg-warning px-3 py-1 rounded fw-bold">تسجيل الخروج</a></li>
            </ul>
        </nav>
    </header>

    <!-- المحتوى -->
    <main class="container py-5 text-center text-light">
        <h2 class="text-gold mb-4">إدارة الغرف</h2>
        <button class="btn btn-gold mb-3" data-bs-toggle="modal" data-bs-target="#addRoomModal">
            <i class="bi bi-plus-circle"></i> إضافة غرفة
        </button>

        <!-- جدول الغرف -->
        <div class="table-responsive">
            <table class="table table-dark table-striped align-middle text-center">
                <thead>
                    <tr>
                        <th>رقم الغرفة</th>
                        <th>النوع</th>
                        <th>السعر (ج.م)</th>
                        <th>الحالة</th>
                        <th>التحكم</th>
                    </tr>
                </thead>
                <tbody id="roomTableBody">
               
                </tbody>
            </table>
        </div>
    </main>

    <!-- قسم إدارة الحجوزات -->
<section class="mt-5 text-center">
    <h2 class="text-gold mb-4">إدارة الحجوزات</h2>
    <button class="btn btn-gold mb-3" data-bs-toggle="modal" data-bs-target="#addBookingModal">
        <i class="bi bi-calendar-plus"></i> إضافة حجز
    </button>

    <div class="table-responsive">
        <table class="table table-dark table-striped align-middle text-center">
            <thead>
                <tr>
                    <th>اسم العميل</th>
                    <th>رقم الهاتف</th>
                    <th>رقم الغرفة</th>
                    <th>تاريخ الوصول</th>
                    <th>تاريخ المغادرة</th>
                    <th>الحالة</th>
                    <th>التحكم</th>
                </tr>
            </thead>
            <tbody id="bookingTableBody">
                <!-- يتم ملؤها من JS -->
            </tbody>
        </table>
    </div>
</section>

<!-- نافذة إضافة حجز -->
<div class="modal fade" id="addBookingModal" tabindex="-1" aria-labelledby="addBookingLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header border-gold">
                <h5 class="modal-title text-gold" id="addBookingLabel">إضافة حجز جديد</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addBookingForm">
                    <div class="mb-3">
                        <label class="form-label">اسم العميل</label>
                        <input type="text" class="form-control" id="clientName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">رقم الهاتف</label>
                        <input type="text" class="form-control" id="clientPhone" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">رقم الغرفة</label>
                        <input type="number" class="form-control" id="roomNumberBooking" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">تاريخ الوصول</label>
                        <input type="date" class="form-control" id="checkIn" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">تاريخ المغادرة</label>
                        <input type="date" class="form-control" id="checkOut" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">الحالة</label>
                        <select class="form-select" id="bookingStatus" required>
                            <option>نشط</option>
                            <option>ملغي</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-gold w-100">إضافة</button>
                </form>
            </div>
        </div>
    </div>
</div>


    <!-- نافذة إضافة غرفة -->
    <div class="modal fade" id="addRoomModal" tabindex="-1" aria-labelledby="addRoomLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header border-gold">
                    <h5 class="modal-title text-gold" id="addRoomLabel">إضافة غرفة جديدة</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addRoomForm">
                        <div class="mb-3">
                            <label class="form-label">رقم الغرفة</label>
                            <input type="number" class="form-control" id="roomNumber" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">النوع</label>
                            <select class="form-select" id="roomType" required>
                                <option value="">اختر النوع</option>
                                <option>فردي</option>
                                <option>مزدوج</option>
                                <option>جناح</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">السعر (ج.م)</label>
                            <input type="number" class="form-control" id="roomPrice" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">الحالة</label>
                            <select class="form-select" id="roomStatus" required>
                                <option>متاحة</option>
                                <option>محجوزة</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-gold w-100">إضافة</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-light py-3 mt-5">
        <p class="m-0">© 2025 Nuvea Hotel Management System. جميع الحقوق محفوظة.</p>
    </footer>


</body>
</html>
