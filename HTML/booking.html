<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الحجز | Nuvea Hotel</title>

    <!-- ربط ملفات Bootstrap والأيقونات -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- ربط ملف التنسيق الخاص بالصفحة -->
    <link rel="stylesheet" href="../CSS/booking.css">
</head>

</head> 
<body>

    <!-- خلفية ثابتة -->
    <div class="background-overlay"></div>

    <!-- الهيدر -->
    <header class="d-flex justify-content-between align-items-center p-3 shadow">
        
       <div class="d-flex align-items-center">
        
            <img src="../images1/Logo/logo.png" alt="Nuvea Logo" class="logo me-3">
            <h4 class="text-gold m-0 fw-bold" >Nuvea Hotel</h4> 
           
        </div>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a href="../index.html" class="nav-link text-light">الرئيسية</a></li>
                <li class="nav-item"><a href="./rooms.html" class="nav-link text-light">الغرف</a></li>
                <li class="nav-item dashboard-link"><a href="./dashboard.html" class="nav-link text-warning fw-bold">لوحة التحكم</a></li>
                <li class="nav-item"><a href="./login.html" class="nav-link text-dark bg-warning px-3 py-1 rounded fw-bold">تسجيل الخروج</a></li>
            </ul>
        </nav>
    </header>

    <!-- نموذج الحجز -->
    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="booking-card p-4 shadow-lg rounded">
            <h2 class="text-center text-gold mb-4 fw-bold"> حجز الغرف</h2>

            <!-- النموذج -->
            <form id="bookingForm">
                <div class="mb-3">
                    <label class="form-label text-light">الاسم الكامل</label>
                    <input type="text" class="form-control" id="name" placeholder="اكتب اسمك بالكامل" required>
                </div>

                <div class="mb-3">
                    <label class="form-label text-light">رقم الهاتف</label>
                    <input type="tel" class="form-control" id="phone" placeholder="01xxxxxxxxx" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label text-light">تاريخ الوصول</label>
                        <input type="date" class="form-control" id="checkin" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label text-light">تاريخ المغادرة</label>
                        <input type="date" class="form-control" id="checkout" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label text-light">نوع الغرفة</label>
                    <select id="roomType" class="form-select" required>
                        <option value="" disabled selected>اختر نوع الغرفة</option>
                        <option>غرفة فردية - 800 جنيه</option>
                        <option>غرفة مزدوجة - 1200 جنيه</option>
                        <option>جناح صغير - 1500 جنيه</option>
                        <option>جناح فاخر - 2000 جنيه</option>
                        <option>غرفة بإطلالة على البحر - 1800 جنيه</option>
                        <option>غرفة عائلية - 1600 جنيه</option>
                        <option>غرفة اقتصادية - 700 جنيه</option>
                        <option>غرفة تنفيذية - 1900 جنيه</option>
                        <option>فيلا صغيرة - 3000 جنيه</option>
                        <option>بنتهاوس فاخر - 4000 جنيه</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-gold w-100 mt-3">تأكيد الحجز</button>
            </form>

            <!-- رسالة تأكيد -->
            <div id="confirmationMessage" class="alert alert-success mt-4 text-center d-none">
                تم تسجيل الحجز بنجاح! سيتم التواصل معك قريبًا.
            </div>
        </div>
    </main>

    <!-- الفوتر -->
    <footer class="text-center text-light py-3 mt-5">
        <p class="m-0">© 2025 Nuvea Hotel Management System. جميع الحقوق محفوظة.</p>
    </footer>

</body>
</html>
