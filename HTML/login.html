<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | Nuvea</title>

    <!-- استدعاء مكتبة Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- استدعاء أيقونات Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- ربط ملف التنسيق الخارجي -->
    <link rel="stylesheet" href="..\CSS\login.css">

    <!-- استدعاء خط خارجي -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">

    

</head>

<body>
    <!-- خلفية الصفحة (صورة الفندق) -->
    <div class="background-overlay"></div>

    <!-- شعار الفندق -->
    <div class="text-center mt-4">
        <img src="../images1/Logo/logo1.png" alt="Nuvea Logo" class="logo">
        <h2 class="text-gold fw-bold mt-2">Nuvea Hotel System</h2>
    </div>

    <!-- كارت تسجيل الدخول -->
    <div class="login-container">
        <div class="card login-card shadow-lg">
            <div class="card-body">
                <h4 class="text-center mb-4 text-light">تسجيل الدخول</h4>
                
                <!-- حقل اسم المستخدم -->
                <div class="mb-3">
                    <label class="form-label text-light">اسم المستخدم</label>
                    <input type="text" id="username" class="form-control" placeholder="أدخل اسم المستخدم">
                </div>

                <!-- حقل كلمة المرور -->
                <div class="mb-3">
                    <label class="form-label text-light">كلمة المرور</label>
                    <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور">
                </div>

                <!-- اختيار نوع المستخدم -->
                <div class="mb-3">
                    <label class="form-label text-light">تسجيل الدخول كـ</label>
                    <select id="userType" class="form-select">
                        <option value="client">عميل</option>
                        <option value="admin">إدارة</option>
                    </select>
                </div>

                <!-- زر تسجيل الدخول -->
                <div class="d-grid">
                    <a href="../HTML/rooms.html">
                    <button class="btn btn-gold" >تسجيل الدخول</button>
                    </a>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
